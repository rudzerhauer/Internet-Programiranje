<div class="vozilo-management">
    <h2>Vehicle Management (Admin)</h2>
  
    <!-- Tabs for vehicle types -->
    <mat-tab-group (selectedTabChange)="onTabChange(voziloTypes[$event.index])">
      <mat-tab *ngFor="let type of voziloTypes" [label]="type"></mat-tab>
    </mat-tab-group>
  
    <!-- Actions -->
    <div class="actions">
      <button mat-raised-button color="primary" (click)="openCreateDialog()">Add New Vehicle</button>
      <input type="file" accept=".csv" (change)="onFileSelected($event)" />
    </div>
  
    <!-- Table -->
    <table mat-table [dataSource]="vozila" class="mat-elevation-z8">
      <ng-container matColumnDef="idVozila">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let vozilo">{{vozilo.idVozila}}</td>
      </ng-container>
      <ng-container matColumnDef="cijenaNabavke">
        <th mat-header-cell *matHeaderCellDef>Cijena Nabavke</th>
        <td mat-cell *matCellDef="let vozilo">{{vozilo.cijenaNabavke}}</td>
      </ng-container>
      <ng-container matColumnDef="proizvodjac">
        <th mat-header-cell *matHeaderCellDef>Proizvodjac</th>
        <td mat-cell *matCellDef="let vozilo">{{vozilo.proizvodjac?.naziv || 'N/A'}}</td>
      </ng-container>
      <ng-container matColumnDef="specificField">
        <th mat-header-cell *matHeaderCellDef>Specific Field</th>
        <td mat-cell *matCellDef="let vozilo">{{getSpecificField(vozilo)}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let vozilo">
          <button mat-icon-button color="warn" (click)="deleteVozilo(vozilo.idVozila)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
